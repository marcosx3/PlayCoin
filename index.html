<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Play Coin</title>
</head>

<body>
    <h1> Play the Coin</h1>

    <div id="scores">

        <div class="player">Player:<span id="player"></span></div>
        <div class="machine">Machine:<span id="machine"></span></div>

    </div>
    <div class="gif">
        <a href="https://www.imagensanimadas.com/cat-moedas-389.htm"><img
                src="https://www.imagensanimadas.com/data/media/389/moeda-imagem-animada-0020.gif" border="0"
                alt="moeda-imagem-animada-0020" /></a>
    </div>
    <form id="opc">
        <input type="radio" id="coroa" name="moeda" value="0">
        <label for="coroa">Coroa</label><br>
        <input type="radio" id="cara" name="moeda" value="1">
        <label for="cara">Cara</label><br>

        <button type="button" class="btn btn-info" onclick="jogar()">Jogar</button>
    </form> <br>
    <div class="resultado">Resultado: <span id="resultado"></span></div>
</body>

</html>
